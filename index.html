<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Commerce Product Showcase</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>AmazeCart</h1>
    <div class="controls">
      <input type="text" id="search" placeholder="Search products..." />
      <select id="category">
        <option value="">All Categories</option>
        <option value="Electronics">Electronics</option>
        <option value="Clothing">Clothing</option>
        <option value="Books">Books</option>
      </select>
      <input type="range" id="priceRange" min="0" max="200" value="200" />
      <span id="priceValue">Up to $200</span>
      <select id="sort">
        <option value="">Sort By</option>
        <option value="low-high">Price: Low → High</option>
        <option value="high-low">Price: High → Low</option>
      </select>
    </div>
  </header>

  <main>
    <div id="productGrid" class="product-grid"></div>
  </main>

  <aside class="cart">
    <h2>Cart</h2>
    <ul id="cartItems"></ul>
    <p id="cartTotal">Total: $0</p>
  </aside>


  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span id="closeModal">&times;</span>
      <img id="modalImage" src="" alt="Product" />
      <h3 id="modalTitle"></h3>
      <p id="modalPrice"></p>
      <button id="modalAddToCart">Add to Cart</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
